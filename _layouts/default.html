<!DOCTYPE html>
<html>
<head>
  <title>Site Title {% if page.url != '/index.html' %}| {{page.title}}{% endif %}</title>
  <meta charset='UTF-8'/>
  <link rel='shortcut icon' href='{{site.baseurl}}/img/favicon.ico' type='image/x-icon' />
  <link href='{{site.baseurl}}/site.css' rel='stylesheet' />
</head>
<body>

  <nav>
    <ul><li><a class='{% if page.section == "blog" %}current{% endif %}'
               href='{{site.baseurl}}/'>Blog</a>
        </li>
        <li><a class='{% if page.url == "about/" %}current{% endif %}'
                href='{{site.baseurl}}/about'>About</a>
        </li>
    </ul>
  </nav>

  <h1>{{page.title}}</h1>
  <main id="main-content">
    {{content}}
  </main>
</body>
